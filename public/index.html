<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Gomix!</title>
    <meta name="description" content="A cool thing made with Gomix">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Memojii
      </h1>
    </header>

    <main id="app">
      <p>Number of tries <span v-text="numberOfTries">0</span></p>
      <div class="board">
        <div v-for="(card, cardIndex) in cards" 
             @click="select(cardIndex)" 
             class="card"
             :class="{ selected: isSelected(cardIndex), paired: isPaired(cardIndex) }" 
             v-html="emojiCodeAsImg(card)">
        </div>
      </div>
    </main>

    <footer>
      
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.2.3"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
